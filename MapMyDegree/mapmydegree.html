<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapMyDegree</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div id="controls">
            <h1>Search Preferences</h1>
            <div class="form-group">
                <label for="searchInput">Search for Schools</label>
                <input type="text" id="searchInput" placeholder="Enter school name">
            </div>
            <div class="form-group">
                <label for="stateSelect">State</label>
                <select id="stateSelect">
                    <option value="">All States</option>
                </select>
            </div>
            <div class="form-group">
                <label for="citySelect">City</label>
                <select id="citySelect">
                    <option value="">All Cities</option>
                </select>
            </div>
            <div class="form-group">
                <label for="majorSelect">Major</label>
                <select id="majorSelect">
                    <option value="">All Majors</option>
                </select>
            </div>
            <div class="range-group">
                <label for="actScore">Minimum ACT Score</label>
                <input type="range" id="actScore" min="1" max="36" value="1">
                <span id="actScoreDisplay">1</span>
            </div>
            <div class="range-group">
                <label for="instate">Maximum In-State Tuition ($)</label>
                <input type="range" id="instate" min="1000" max="75000" value="75000" step="500">
                <span id="INStateDisplay">$75,000</span>
            </div>
            <div class="range-group">
                <label for="outstate">Maximum Out-of-State Tuition ($)</label>
                <input type="range" id="outstate" min="1000" max="75000" value="75000" step="500">
                <span id="OUTStateDisplay">$75,000</span>
            </div>
            <div class="range-group">
                <label for="distanceSlider">Maximum Distance (miles)</label>
                <input type="range" id="distanceSlider" min="0" max="3000" value="3000" step="50">
                <span id="distanceLimitDisplay">3000+</span>
            </div>
            <div class="form-group">
                <label for="satScore">SAT Score</label>
                <input type="number" id="satScore" placeholder="Enter SAT Score">
            </div>
            <div class="form-group">
                <label for="convertedACTScore">Converted ACT Score</label>
                <input type="number" id="convertedACTScore" placeholder="Converted ACT Score" readonly>
            </div>
            <button id="resetButton" class="btn" onclick="resetFilters()">Reset Filters</button>
        </div>
        
        <!-- Banner -->
       <div class="banner-container">
    <!-- Hamburger Menu Button -->
    <button id="hamburgerButton" class="hamburger">
        <i class="fas fa-bars"></i>
    </button>
    <!-- Title and Logo Container -->
    <div class="title-logo-container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <h2>MapMyDegree</h2>
    </div>
    <button class="feedback-button" onclick="openFeedbackForm()">
        <i class="fas fa-comment-dots"></i> Give Feedback
    </button>
</div>
        <!-- Map -->
        <div id="map"></div>
    </div>
    
    <!-- Feedback Popup Window -->
    <div id="popup-window">
        <span class="close-popup">&times;</span>
        <h1>Feedback Form</h1>
        <form id="surveyForm">
            <div id="star-rating">
                <span class="star" data-rating="1"><i class="fas fa-star"></i></span>
                <span class="star" data-rating="2"><i class="fas fa-star"></i></span>
                <span class="star" data-rating="3"><i class="fas fa-star"></i></span>
                <span class="star" data-rating="4"><i class="fas fa-star"></i></span>
                <span class="star" data-rating="5"><i class="fas fa-star"></i></span>
            </div>
            <input type="hidden" id="rating" name="rating" value="0">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="contactInfo">Contact Information</label>
                <input type="email" id="contactInfo" name="contactInfo" placeholder="e.g., email@example.com" required>
            </div>
            <div class="form-group">
                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Share your thoughts..." required></textarea>
            </div>
            <button type="button" class="btn" onclick="submitSurvey()">Submit Survey</button>
        </form>
    </div>
    
    <!-- Load the Google Maps JavaScript API with the 'marker' library, async and defer for optimal performance -->
    
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO2Tzz7ULstximwTdftbZMxP-ow60e3XU&&loading=async&callback=initMap">
</script>
    
    <!-- Font Awesome Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>
    
    <!-- External JavaScript -->
    <script src="js/script.js" defer></script>
</body>
</html>
